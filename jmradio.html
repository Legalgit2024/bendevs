<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JusticeMinds FM Podcast Player</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            height: 100%;
            overflow: hidden;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            z-index: 10;
        }
        .podcast-card {
            background-color: rgba(44, 44, 44, 0.8);
            border-radius: 10px;
            width: 90%;
            max-width: 300px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .podcast-title {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .podcast-description {
            color: #a0a0a0;
            font-size: 14px;
            margin-bottom: 15px;
        }
        .controls {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        button, label.upload-btn {
            background-color: #4285f4;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        .upload-info {
            color: #a0a0a0;
            font-size: 12px;
            margin-top: 10px;
        }
        #file-upload {
            display: none;
        }
        #audio-player {
            width: 100%;
            margin-top: 15px;
        }
        #background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
    </style>
</head>
<body>
    <canvas id="background-animation"></canvas>
    <div class="container">
        <div class="podcast-card">
            <div class="podcast-title">JusticeMinds FM: A look at dynamics between 2 people</div>
            <div class="podcast-description">Ben and Raj pt 1, A look and outward look in.</div>
            <div class="controls">
                <label for="file-upload" class="upload-btn" id="upload-label">Upload Audio</label>
                <input type="file" id="file-upload" accept="audio/*" onchange="handleFileUpload(event)">
                <button onclick="shareAudio()">Share</button>
            </div>
            <audio id="audio-player" controls style="display: none;"></audio>
            <div class="upload-info" id="upload-info">Upload an audio file to begin</div>
        </div>
    </div>

    <script>
        let audioFile;

        function handleFileUpload(event) {
            audioFile = event.target.files[0];
            if (audioFile) {
                const audioPlayer = document.getElementById('audio-player');
                audioPlayer.src = URL.createObjectURL(audioFile);
                audioPlayer.style.display = 'block';
                
                const uploadInfo = document.getElementById('upload-info');
                uploadInfo.textContent = `Uploaded: ${audioFile.name} on ${new Date().toLocaleDateString()}`;
                
                document.getElementById('upload-label').style.display = 'none';
            }
        }

        function shareAudio() {
            if (audioFile) {
                if (navigator.share) {
                    navigator.share({
                        title: 'JusticeMinds FM Podcast',
                        text: 'Check out this podcast episode!',
                        files: [audioFile]
                    }).then(() => {
                        console.log('Shared successfully');
                    }).catch((error) => {
                        console.error('Error sharing:', error);
                    });
                } else {
                    alert('Web Share API is not supported in your browser. You can manually share the audio file.');
                }
            } else {
                alert('Please upload an audio file first.');
            }
        }

        const canvas = document.getElementById('background-animation');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const particles = [];

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 3 + 1;
                this.speedX = Math.random() * 0.2 - 0.1;
                this.speedY = Math.random() * 0.2 - 0.1;
                this.color = `hsl(${Math.random() * 60 + 200}, 100%, 50%)`;
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.size > 0.2) this.size -= 0.01;
            }
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();

                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size * 2, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(${parseInt(this.color.slice(4))}, 0.3)`;
                ctx.fill();
            }
        }

        function init() {
            for (let i = 0; i < 100; i++) {
                particles.push(new Particle());
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            particles.forEach((particle, index) => {
                particle.update();
                particle.draw();
                if (particle.size <= 0.2) {
                    particles.splice(index, 1);
                    particles.push(new Particle());
                }
            });

            requestAnimationFrame(animate);
        }

        init();
        animate();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            init();
        });
    </script>
</body>
</html>
