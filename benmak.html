<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BenMak Audio Sharing</title>
    <style>
        /* Dark Mode Styles Inspired by Apple */
        body, html {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #121212;
            color: #f0f0f0;
            height: 100%;
            overflow-x: hidden;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #1f1f1f;
            color: white;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .logo {
            font-size: 1.8em;
            font-weight: bold;
            color: #ff9500;
        }

        .content {
            margin-top: 80px;
            padding: 20px;
        }

        .recording {
            background: #1e1e1e;
            padding: 20px;
            margin: 20px 0;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.6);
            text-align: center;
            position: relative;
        }

        .recording input {
            background: #2e2e2e;
            border: none;
            color: #f0f0f0;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            width: calc(100% - 40px);
        }

        .share-button {
            background-color: #ff9500;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        footer {
            background: #141414;
            color: #e0e0e0;
            padding: 20px;
            text-align: center;
            box-shadow: 0 -5px 20px rgba(0, 0, 0, 0.5);
        }
    </style>
    <script>
        function generateShareLink(recordingId) {
            const nameInput = document.getElementById(`name-${recordingId}`);
            const recordingName = nameInput.value.trim() || "Untitled Recording";
            const shareUrl = `${window.location.origin}/voiceshare.html?id=${recordingId}&name=${encodeURIComponent(recordingName)}`;
            
            navigator.clipboard.writeText(shareUrl).then(() => {
                alert('Shareable link copied to clipboard: ' + shareUrl);
            }).catch(err => {
                console.error('Could not copy text: ', err);
            });
        }
    </script>
</head>
<body>
    <div class="header">
        <div class="logo">BenMak Tools</div>
    </div>

    <div class="content">
        <div class="recording" id="recording123">
            <h3>Voice Recording 1</h3>
            <audio controls>
                <source src="recordings/recording123.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
            <input type="text" id="name-recording123" placeholder="Enter recording name">
            <button class="share-button" onclick="generateShareLink('recording123')">Share</button>
        </div>
        <div class="recording" id="recording456">
            <h3>Voice Recording 2</h3>
            <audio controls>
                <source src="recordings/recording456.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
            <input type="text" id="name-recording456" placeholder="Enter recording name">
            <button class="share-button" onclick="generateShareLink('recording456')">Share</button>
        </div>
    </div>

    <footer>
        <p>Â© 2024 BenMak Tools. All Rights Reserved.</p>
        <p><a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a></p>
    </footer>
</body>
</html>
