<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share Voice Recording</title>
    <style>
        /* Dark Mode Apple-inspired Styles */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #121212;
            color: #f0f0f0;
            text-align: center;
            padding: 50px;
        }
        .audio-container {
            background: #1e1e1e;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.6);
            display: inline-block;
            width: 80%;
            max-width: 600px;
        }
        .audio-container h3 {
            color: #ff9500;
        }
        .timestamp {
            color: #bbb;
            font-size: 12px;
            margin-top: 5px;
        }
        .transcription {
            font-size: 14px;
            color: #ccc;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="audio-container" id="audioContainer">
        <h3>Loading...</h3>
    </div>

    <script>
        // Get the recording ID and name from the URL
        const urlParams = new URLSearchParams(window.location.search);
        const recordingId = urlParams.get('id');
        const recordingName = urlParams.get('name') || "Untitled Recording";

        if (recordingId) {
            document.getElementById('audioContainer').innerHTML = `
                <h3>${decodeURIComponent(recordingName)}</h3>
                <audio controls>
                    <source src="recordings/${recordingId}.mp3" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
                <div class="timestamp">Recorded on: ${new Date().toLocaleString()}</div>
                <div class="transcription">Transcription text goes here...</div>
            `;
        } else {
            document.getElementById('audioContainer').innerHTML = `
                <h3>Error: No recording specified</h3>
            `;
        }
    </script>
</body>
</html>
